<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Coding Quiz</title>

        <link href="style.css" rel="stylesheet">
          
    </head>
  <body>
        <div class="container">
          <div class="row">
            <div class="leftAlign topBar">
              <a onclick="getScore()" href="#">View highscores</a>
            </div>
            <div class="rightAlign topBar">
              Time remaining: <span id="timeLeft">0</span>
            </div>
          </div>
        </div>

        <!--main body of quiz-->
        <div id="quiz" class="backgroundImage">
                <div id="quizBody">      
                    <h1>Coding Quiz</h1>
                    <h3>It's a race against the clock to answer all 8 questions correctly in the fastest time.</h3>
                    <button onclick="play()">Play!</button>
                </div>
            </div>

    <footer>
      <p>2020 &copy; Hannah Sones</p>
    </footer>

  </body>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
